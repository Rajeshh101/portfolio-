    <style>
        h1{

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            min-height: 100vh;
            background-color: #ffffff;
        }
        .container{
            width: 100%;
            min-width: 100vh;
            padding: 30px 10%;
        }
        .container .main-title{
            max-width: 700px;
            margin: 0px auto;
            text-align: center;
            font-family: 'Orbitron',sans-serif;
        }
        .container .main-title h1{
            position: relative;
            font-size: 40px;
            color: whitesmoke;
            margin-bottom: 30px;
            display: inline-block;
        }
        .container .main-title h1::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            top: 125%;
            left: 0;
            background-color: #808080;
        }
        .container .main-title h1::after{
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background-color: #d03645;
            top: calc(125% - 1px);
            left: 50%;
            transform: translateX(-50%);
        }
        .container .row{
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 70px;
        }
        .row .col{
            flex-basis: 46%;
        }
        .row .sub-title h2{
            position: relative;
            color: whitesmoke;
            font-size: 22px;
            font-family: 'Orbitron',sans-serif;
            display: inline-block;
            margin-bottom: 30px;
        }
        .row .sub-title h2::before{
            content: '';
            position: absolute;
            width: 50%;
            height: 1px;
            top: 125%;
            left: 0;
            background-color: #808080;
        }
        .row .sub-title h2::after{
            content: '';
            position: absolute;
            width: 30%;
            height: 3px;
            top: calc(125% -1px);
            left: 0;
            margin-top: 31px;
            background-color: #d03645;
            text-decoration: underline;
        }

        .subject{
            font-size: 18px;
            font-weight: thin;
            color: whitesmoke;
            padding-bottom: 15px;
            text-transform: uppercase;
        }
        .progress-bar{
            position: relative;

            width: 100%;
            height: 5px;
            background-color: #808080;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .progress-bar::after{
            position: absolute;
            content: attr(value);
            top: -35px;
            right: 0;
            color: #808080;
            font-size: 18px;
        }
        .progress-line{
            position: absolute;
            width: 0%;
            height: 7px;
            background-color:#0ef ;
            border-radius: 15px;
            top: -1px;
            animation: animate 1.5s cubic-bezier(1,0.2,0.2,1) forwards;
        }
        @keyframes animate{
            100%{
                width: 100%;
            }
        }
        .progress-line::after{
            content: '';
            position: absolute;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            top: 50%;
            left: 100%;
            transform: translate(-50%,-50%);
            background-color: #0ef;
        }
        @media(max-width:768px){
            .container{
                padding: 30px 8%;
            }
        }
        @media(max-width:568px){
            .container .row{
                flex-direction: column;
            }

        }
